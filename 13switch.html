<html>

	<head>
		<script type="text/javascript">
		
		var grade = "B";
		
		
		
	
	function swiTch() 
	{	
		switch(grade)
		{
			case "A": document.write("Excellent");
						break;
			
			case "B": document.write("You can do better");
						break;
			
			case "C": document.write("You need to improve");
						break;
			
			default: document.write("This is a default case");
		}
			}
		
		swiTch();
		
		</script>
	</head>
	
	<body>
	</body>
	
	</html>
