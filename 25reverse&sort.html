	<body>
		<script type="text/javascript">
		
			
			var string = new Array("B","C","A","D");
			
			//adds E to the array
			string.push("E");
			
			//reverses the array elements
			string.reverse();
			
			//arranges the array elements in alphabetical order
			string.sort();
			
			
			var string1 = string.join();
			
			document.write(string1);
			
			
		
		
		
		
		
		
	
		
			
			
		</script>
