<html>

	<head>
		<script type="text/javascript">
		
		var g1=10;		//global variable
		
		function function1(){
		
		var l1=20;		//local variable of function1
		
		document.write(g1);
		document.write(l1);		//calling l1 in function1 works
		
		}
		function function2(){
		
		document.write(g1);
		document.write(l1);		//calling l1 in function2 does not work because l1 is a local variable of function2		
		
		}
		
		
		function1();
		
		
		
		</script>
	</head>
	
	<body>
	</body>
	
	</html>
