<html>

	<head>
		<script type="text/javascript">
		//a program used to calculate the average marks obtained by a student
		
		var physics;
		var chem;
		var maths;
		
		var total;
		var avg;
		var percentage;
		
		physics=80;
		chem=70;
		maths=90;
		
		total=physics+chem+maths;
		
		avg=total/3;
		
		percentage=(total/300)*100;
		
		document.write("total is "+total+ " average is " +avg+ " percentage is "+percentage);

		
		</script>
	</head>
	
	<body>
	</body>
	
	</html>
